<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Customer Management System</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
	
	
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Customer Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/customers}">Customer</a>
      </li>
    </ul>
  </div>
</nav>
<br>
<br>

	<div class=" container">
		<div
			class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
			<h1 class="text-center">Update Customer</h1>
			<div class="card-body">
				<form th:action="@{/customers/{id} (id=${customer.id})}" th:object="${customer}"
					method="post">

                        <!-- first name -->
					<div class="form-group">
						<label> Customer First Name</label>
						 <input
						  type="text"
						  name="firstName"
						  th:field="*{firstName}"
						  class="form-control"
						  placeholder="Enter Customer First Name" />
					</div>
					
					         <!-- Last Name -->
					<div class="form-group">
						<label> Customer Last Name</label>
						 <input
						  type="text"
						  name="lastName"
						  th:field="*{lastName}"
						  class="form-control"
						  placeholder="Enter Customer Last Name" />
					</div>
					
					<!-- Street -->
					<div class="form-group">
						<label> Customer Street</label>
						 <input
						  type="text"
						  name="street"
						  th:field="*{street}"
						  class="form-control"
						  placeholder="Enter Customer Street" />
					</div>
					
					<!-- Address -->
					<div class="form-group">
						<label> Customer Address</label>
						 <input
						  type="text"
						  name="address"
						  th:field="*{address}"
						  class="form-control"
						  placeholder="Enter Customer Address" />
					</div>
					
					<!--City  -->
					<div class="form-group">
						<label> Customer City</label>
						 <input
						  type="text"
						  name="city"
						  th:field="*{city}"
						  class="form-control"
						  placeholder="Enter Customer City" />
					</div>
					
					
					
					<!-- Email -->
					<div class="form-group">
						<label> Customer Email</label>
						 <input
						  type="text"
						  name="email"
						  th:field="*{email}"
						  class="form-control"
						  placeholder="Enter Customer Email" />
					</div>
					
					<!-- Phone -->
					<div class="form-group">
						<label> Customer Phone</label>
						 <input
						  type="text"
						  name="phone"
						  th:field="*{phone}"
						  class="form-control"
						  placeholder="Enter Customer Phone" />
					</div>
					
					<div class="box-footer">
					<button type="submit" class = "btn btn-primary"> Submit</button>
					</div>


				</form>
			</div>

		</div>
	</div>
</body>
</html>
