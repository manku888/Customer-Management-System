<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Customer Management System</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">



<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
	integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">Customer Management System</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link"
					th:href="@{/customers}">Customer</a></li>
			</ul>
		</div>
	</nav>


	<div class="container">
		<div class="row">
			<h1>List of Customers</h1>
		</div>

         // customer add button
		<div class="row">
			<div class="col-lg-3">
				<a th:href="@{/customers/new}" class="btn btn-primary btn-sm mb-3">Add
					Customer</a>
			</div>
		</div>


		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>Customer First Name</th>
					<th>Customer Last Name</th>
					<th>Customer Street</th>
					<th>Customer Address</th>
					<th>Customer City</th>
					<th>Customer Email</th>
					<th>Customer Phone</th>
					<th>Actions</th>

				</tr>
			</thead>
			<tbody>
				<tr th:each="customer: ${customers}">
					<td th:text="${customer.firstName}"></td>
					<td th:text="${customer.lastName}"></td>
					<td th:text="${customer.street}"></td>
					<td th:text="${customer.address}"></td>
					<td th:text="${customer.city}"></td>
					<td th:text="${customer.email}"></td>
					<td th:text="${customer.phone}"></td>


					<td>
					
                     <!--  update button -->
					<a th:href="@{/customers/edit/{id}(id=${customer.id})}">
							<i class="fa fa-pencil"></i> 
							
                    <!--  delete button -->
					</a> <a th:href="@{/customers/{id}(id=${customer.id})}"> <i
							class="fa fa-trash"></i> 
					</a>
					
					</td>

				</tr>
			</tbody>

		</table>
	</div>
</body>
</html>
